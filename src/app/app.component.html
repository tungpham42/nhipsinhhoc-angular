<div class="container mt-5">
  <h1 class="text-center">Máy tính Nhịp sinh học</h1>

  <!-- Form Component -->
  <app-biorhythm-form (formSubmit)="onFormSubmit($event)"></app-biorhythm-form>

  <!-- Chart Component -->
  <app-biorhythm-chart
    *ngIf="birthdate && targetDate"
    [birthdate]="birthdate"
    [targetDate]="targetDate"
  ></app-biorhythm-chart>
</div>
